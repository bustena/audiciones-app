<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrenador</title>
  <link rel="icon" href="https://bustena.wordpress.com/wp-content/uploads/2023/02/cropped-icon-piano.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <h1>Entrenador de audiciones</h1>

  <h2>Historia de la Música 1</h2>
  <div class="botonera">
    <button onclick="iniciarSesion('H1tr1')">1er trimestre</button>
    <button onclick="iniciarSesion('H1tr2')">2º trimestre</button>
    <button onclick="iniciarSesion('H1tr3')">3er trimestre</button>
  </div>

  <h2>Historia de la Música 2</h2>
  <div class="botonera">
    <button onclick="iniciarSesion('H2tr1')">1er trimestre</button>
    <button onclick="iniciarSesion('H2tr2')">2º trimestre</button>
    <button onclick="iniciarSesion('H2tr3')">3er trimestre</button>
  </div>

  <div id="cargando" class="hidden bloque">Cargando datos...</div>

  <main>
    <div id="pantalla-audicion" class="hidden">
      <h2>Identifica la audición</h2>
      
      <audio id="audio" style="visibility:hidden;"></audio>
      
      <div class="bloque">
        <span id="indicador-audio" class="hidden">● ● ● Reproduciendo... <span id="cuenta-atras"></span></span>
      </div>
      
      <div id="lista-opciones" class="bloque"></div>
      
      <div id="feedback" class="bloque hidden"></div>
      
      <div class="bloque">
        <button id="boton-siguiente" class="hidden" onclick="siguienteAudicion()">Siguiente audición</button>
      </div>
      
      <div id="contador" class="bloque hidden">Aciertos: 0 · Fallos: 0</div>
      
      <div class="bloque">
        <button id="boton-finalizar" class="hidden" onclick="finalizar()">Finalizar</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
