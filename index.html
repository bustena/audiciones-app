<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audiciones CSV</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f3f7fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .hidden { display: none; }
    .bloque { margin-bottom: 20px; }
    button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    button:hover { transform: scale(1.03); }
    .opcion-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
    }
    .opcion {
      flex: 1;
      margin-right: 8px;
      background-color: white;
      border: 1px solid #ccc;
      text-align: left;
      padding: 10px;
    }
    .info-link {
      font-size: 1.2em;
      text-decoration: none;
      color: #555;
      padding: 6px;
      border-radius: 4px;
    }
    .info-link:hover {
      background-color: #e0e0e0;
    }
    #indicador-audio {
      font-size: 1.2em;
      animation: pulse 1.2s infinite;
      display: none;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <main>
    <!-- UI and logic elements... -->
  </main>
<script>
  // JavaScript content omitted for brevity
</script>
</body>
</html>
