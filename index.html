<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Audiciones CSV</title>
  <link rel="icon" href="https://bustena.wordpress.com/wp-content/uploads/2023/02/cropped-icon-piano.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f3f7fc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.5s ease;
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
    }
    .hidden { display: none; }
    .bloque { margin-bottom: 20px; }
    button {
      margin: 6px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1em;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      transition: transform 0.1s ease, background-color 0.2s ease;
    }
    button:hover { transform: scale(1.03); }
    .opcion-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 6px 0;
    }
    .opcion {
      flex: 1;
      margin-right: 8px;
      background-color: white;
      border: 1px solid #ccc;
      text-align: left;
      padding: 10px;
    }
    .info-link {
      font-size: 1.2em;
      text-decoration: none;
      color: #555;
      padding: 6px;
      border-radius: 4px;
    }
    .info-link:hover {
      background-color: #e0e0e0;
    }
    #indicador-audio {
      font-size: 1.2em;
      animation: pulse 1.2s infinite;
      display: none;
    }
    select {
      font-size: 1.1em;
      padding: 6px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-left: 5px;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <main>
    <div id="pantalla-inicial">
      <h2>Selecciona curso y trimestre</h2>
      <label>Curso:
        <select id="select-curso">
          <option value="1">1º</option>
          <option value="2">2º</option>
        </select>
      </label>
      <label style="margin-left: 20px;">Trimestre:
        <select id="select-trimestre">
          <option value="1">1º</option>
          <option value="2">2º</option>
          <option value="3">3º</option>
        </select>
      </label>
      <br><br>
      <button id="boton-empezar" onclick="iniciarSesion()">Empezar</button>
      <span id="cargando" class="hidden" style="margin-left: 10px;">Cargando datos...</span>
    </div>

    <div id="pantalla-audicion" class="hidden">
      <h2>Escucha la audición</h2>
      <audio id="audio" style="visibility:hidden;"></audio>
      <div class="bloque">
        <span id="indicador-audio">● ● ● Reproduciendo... <span id="cuenta-atras"></span></span>
      </div>
      <div id="lista-opciones" class="bloque"></div>
      <div id="feedback" class="bloque" style="display:none; font-weight:bold;"></div>
      <button id="boton-siguiente" class="hidden" onclick="siguienteAudicion()">Siguiente audición</button>
      <div id="contador" class="bloque">Aciertos: 0 · Fallos: 0</div>
      <button onclick="finalizar()" style="background-color:#888; color:white; font-size:0.85em; opacity:0.8;">Finalizar</button>
    </div>
  </main>

<script>
  const hojaURLs = {
    H1tr1: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTb2p1IwuAK7jqnep9w4K5Vnmi-66ugFXv8JYTWRuDEIWDv7hGGlj7qk6SyU7ulW9DklaZ4-vIuehou/pub?gid=0&single=true&output=csv',
    H1tr2: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTb2p1IwuAK7jqnep9w4K5Vnmi-66ugFXv8JYTWRuDEIWDv7hGGlj7qk6SyU7ulW9DklaZ4-vIuehou/pub?gid=355259796&single=true&output=csv',
    H1tr3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTb2p1IwuAK7jqnep9w4K5Vnmi-66ugFXv8JYTWRuDEIWDv7hGGlj7qk6SyU7ulW9DklaZ4-vIuehou/pub?gid=923004067&single=true&output=csv',
    H2tr1: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTb2p1IwuAK7jqnep9w4K5Vnmi-66ugFXv8JYTWRuDEIWDv7hGGlj7qk6SyU7ulW9DklaZ4-vIuehou/pub?gid=991944699&single=true&output=csv',
    H2tr2: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTb2p1IwuAK7jqnep9w4K5Vnmi-66ugFXv8JYTWRuDEIWDv7hGGlj7qk6SyU7ulW9DklaZ4-vIuehou/pub?gid=1251501192&single=true&output=csv',
    H2tr3: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTb2p1IwuAK7jqnep9w4K5Vnmi-66ugFXv8JYTWRuDEIWDv7hGGlj7qk6SyU7ulW9DklaZ4-vIuehou/pub?gid=1487547326&single=true&output=csv'
  };

  const fondoColores = {
    H1tr1: '#fdecef',
    H1tr2: '#ffeccf',
    H1tr3: '#e8f8ec',
    H2tr1: '#e5f0ff',
    H2tr2: '#f3e5f5',
    H2tr3: '#f9fbe7'
  };

  function actualizarFondo(clave) {
    if (fondoColores[clave]) {
      document.body.style.backgroundColor = fondoColores[clave];
    }
  }

  function iniciarSesion() {
    const curso = document.getElementById('select-curso').value;
    const trimestre = document.getElementById('select-trimestre').value;
    const clave = `H${curso}tr${trimestre}`;
    const url = hojaURLs[clave];

    actualizarFondo(clave);

    document.getElementById('boton-empezar').disabled = true;
    document.getElementById('cargando').classList.remove('hidden');

    fetch(url)
      .then(res => res.text())
      .then(texto => {
        const resultado = Papa.parse(texto, { header: true, skipEmptyLines: true });
        datos = resultado.data.map(obj => ({
          autor: obj.Autor,
          obra: obj.Obra,
          url_audio: obj.URL_audio,
          u_titulo: obj.U_titulo,
          u_url: obj.U_url,
          e_titulo: obj.E_titulo,
          e_url: obj.E_url
        }));

        document.getElementById('pantalla-inicial').classList.add('hidden');
        document.getElementById('pantalla-audicion').classList.remove('hidden');
        generarOpciones();
        siguienteAudicion();
      });
  }
</script>
</body>
</html>
